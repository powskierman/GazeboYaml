# NEXTION NAVIGATION BUTTONS
# -----------------------------------------------------------------------------
- platform: nextion
  page_id: 0
  component_id: 1
  name: "Page 0 Next"
  id: nx_page0_next
  on_press:
    then:
      - logger.log: "Page 0 button pressed"
      - lambda: |-
          ESP_LOGI("nextion", "Page 0 button pressed");
          id(nextion0).send_command("page 0");

